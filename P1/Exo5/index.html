<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>PTDR</title>
</head>

<body>
    <script>
        var number = 40;
        var search = Number(prompt('Trouvez le nombre entre 0 et 50 :) !'));
        if (search < number) {
            alert(search + ' est trop petit');
        } else if (search > number) {
            alert(search + ' est trop grand');
        } else if (search == number) {
            alert('Bravo, la réponse était' + number);
        }
    </script>
</body>

</html>
