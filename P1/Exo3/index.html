<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>LUL</title>
</head>

<body>
    <script>
        var age = parseInt(prompt('Quel âge avez vous ?'));
        if (age < 18 && age >= 0) {
            alert('Vous êtes mineur.');
        } else if (age >= 18 && age < 130) {
            alert('Vous êtes majeur.');
        } else {
            alert('Ceci n\'est pas un âge valide !');
        }
    </script>
</body>

</html>
