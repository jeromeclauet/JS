<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Mdr</title>
</head>

<body>
    <script>
        var number1 = prompt('Entrez un premier nombre à virgule !');
        var number2 = prompt('Entrez un deuxième nombre !');
        var number3 = Math.ceil(number1) * Number(number2);
        alert('Vous avez multiplier ' + number1 + ' et ' + number2 + ', ce qui donne comme résultat ' + number3);
    </script>
</body>

</html>
